<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="id" id="id">
    <input placeholder="password" id="pass">
    <button  id="login" disabled="">로그인</button>
    <script>
        let id= document.getElementById('id');
        let pass= document.getElementById('pass');
        let login  = document.getElementById('login');
        let bool1 = false;
        let bool2 = false;
        const check = () => {
            if(pass.value === '' || id.value === '') return false;
            return true;
        }
        const onKeyUp = () => {
            if(check()) {
                login.disabled = false
            }
            else {
                login.disabled = true;
            }
        }

        id.onkeyup=onKeyUp
        pass.onkeyup =onKeyUp
        
            
        
    </script>
</body>
</html>
